<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CRUD Flask ğŸ“</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fddde6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #5c3a3a;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #e75480;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    h1::before {
      content: "ğŸ“ğŸ ";
    }

    a, button {
      background-color: #ffb6c1;
      color: #5c3a3a;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover, button:hover {
      background-color: #ffa6c1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(255, 192, 203, 0.3);
    }

    .task {
      background: #ffe6f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
    }

    .actions {
      margin-top: 10px;
    }

    .actions a {
      display: inline-block;
    }

    .add-btn {
      display: inline-block;
      margin-bottom: 20px;
    }

    hr {
      border: 1px solid #fddde6;
      margin: 20px 0;
    }

    p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Tugas ğŸ‰ğŸŠ</h1>
    <a href="{{ url_for('create') }}" class="add-btn">â• Tambah Tugas ğŸ’</a>
    <hr>
    {% for task in tasks %}
      <div class="task">
        <strong>{{ task.title }}</strong><br>
        <p>{{ task.description }}</p>
        <div class="actions">
          <a href="{{ url_for('update', id=task.id) }}">âœï¸ Edit ğŸŒ</a>
          <a href="{{ url_for('delete', id=task.id) }}" onclick="return confirm('Yakin ingin menghapus tugas ini?');">ğŸ—‘ï¸ Hapus ğŸ‡</a>
        </div>
      </div>
    {% else %}
      <p>Belum ada tugas ğŸ</p>
    {% endfor %}
  </div>
</body>
</html>
