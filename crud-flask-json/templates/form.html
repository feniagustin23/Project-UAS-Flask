<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if task else 'Tambah' }} Tugas</title>
    <style>
        body {
            background: linear-gradient(120deg, #e6c1da, #dfb5c3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #ffb6c1;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffa6c1;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #b03060;
            text-decoration: none;
        }

        h1::before {
            content: "üìù ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit' if task else 'Tambah' }} Tugas</h1>
        <form method="POST">
            <label>Judul:</label>
            <input type="text" name="title" value="{{ task.title if task else '' }}" required>

            <label>Deskripsi:</label>
            <textarea name="description">{{ task.description if task else '' }}</textarea>

            <button type="submit">{{ 'Simpan Perubahan' if task else 'Tambah Tugas' }}</button>
        </form>
        <a href="{{ url_for('index') }}">‚Üê Kembali</a>
    </div>
</body>
</html>
